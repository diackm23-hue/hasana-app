<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Un Clic, Une Hasana</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2e7d32">

    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #e8f5e9; 
            text-align: center; 
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);

            margin: auto;
        }
        h1 { color: #2e7d32; font-size: 22px; margin-bottom: 5px; }
        .subtitle { color: #666; font-size: 14px; margin-bottom: 25px; }
        
        button {
            padding: 15px 20px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: 0.2s;
            width: 100%;
            margin-bottom: 10px;
        }
        
        #btnRappel { background: #2e7d32; color: white; }
        #btnRappel:active { transform: scale(0.98); }
        
        #btnCopier { background: #f0f0f0; color: #333; }
        #btnCopier:disabled { opacity: 0.4; }

        #rappel {

            color: #1b5e20;
            padding: 20px;
            border-radius: 14px;
            background: #f9fdf9;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #c8e6c9;
            opacity: 0;
            transition: 0.3s;
        }
        #rappel.visible { opacity: 1; }
    </style>
</head>
